[buildPlans.iosevka-custom]
family = "Iosevka Expanded"
spacing = "normal"
serifs = "sans"
no-cv-ss = true

  [buildPlans.iosevka-custom.variants]
  inherits = "ss08"

    [buildPlans.iosevka-custom.variants.design]
    capital-d = "standard-serifless"
    capital-j = "serifed"
    capital-n = "standard"
    capital-q = "curly-tailed"
    i = "tailed-serifed"
    l = "tailed-serifed"
    m = "short-leg"
    zero = "dotted"
    seven = "straight-serifless"
    asterisk = "penta-low"
    caret = "low"
    dollar = "open"

  [buildPlans.iosevka-custom.ligations]
  inherits = "dlig"

[buildPlans.iosevka-custom.weights.light]
shape = 300
menu = 300
css = 300

[buildPlans.iosevka-custom.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-custom.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-custom.weights.heavy]
shape = 900
menu = 900
css = 900

[buildPlans.iosevka-custom.widths.normal]
shape = 574
menu = 5
css = "normal"

[buildPlans.iosevka-custom.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-custom.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[[buildPlans.iosevka-custom.compatibility-ligatures]]
unicode = 57717 # 0xe175
featureTag = 'HSKL'
sequence = ">>="
